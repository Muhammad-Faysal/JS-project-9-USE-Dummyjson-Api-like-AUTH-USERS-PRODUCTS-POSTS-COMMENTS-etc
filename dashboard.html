<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./img/titlepic.png" type="image/x-icon"> 
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }

        .dashboard-heading {
            margin-bottom: 20px;
            color: #333;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h3 {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }

        .card p {
            font-size: 1em;
            color: #888;
        }

        .cart {
            background-image: url(./img/online-shopping-super-sale-socila-media-template_47987-20355.jpg);
            /* background-attachment: fixed; */
            background-repeat: no-repeat;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            position: relative;
            /* max-height: max-content; */
            
        }



        .cart h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .cart p {
            margin: 5px 0;
            font-size: 1em;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 class="dashboard-heading">Product Showcase</h1>
        <div class="cart">
            <h2>Your Cart</h2>
            <p>Items: 0</p>
            <p>Total: $0.00</p>
        </div>
        <div class="cards-container">
            <div class="card">
                <img src="img/back-school-social-media-post-sale-banner-flyer-design-template_521579-377.avif" alt="Product 1">
                <h3>School Bag</h3>
                <p>Price: $29.99</p>
            </div>
            <div class="card">
                <img src="img/black-friday-social-media-post-template-design_585641-1156.avif" alt="Product 2">
                <h3>Samart Watch</h3>
                <p>Price: $21.99</p>
            </div>
            <div class="card">
                <img src="img/black-friday-special-offer-social-media-banner-template_120329-1080.avif" alt="Product 3">
                <h3>HeadPhone</h3>
                <p>Price: $7.99</p>
            </div>
            <div class="card">
                <img src="img/black-friday-super-sale-social-media-post-design-template_47987-17279.avif" alt="Product 4">
                <h3>Computer Mouse</h3>
                <p>Price: $12.99</p>
            </div>
            <div class="card">
                <img src="./img/baraq_product_image_72da6d08-3049-4c98-ab3e-f4f61be19a08.jpg" alt="Product 5">
                <h3>Bluetooth Airpods</h3>
                <p>Price: $18.99</p>
            </div>
            <div class="card">
                <img src="img/shoes-social-media-post-square-banner-design-template_84443-12755.avif" alt="Product 6">
                <h3>Sport Man Shoes</h3>
                <p>Price: $25.99</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Product Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
